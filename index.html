<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="calc">
        <input type="text" name="screen" id="display">
        <table>
            <tr>
                <td colspan="2"> <button style="background-color: red; width: 154px;">AC</button></td>
                <td> <button>/</button> </td>
                <td> <button>X</button></td>
            </tr>
            <tr>
                <td> <button>7</button></td>
                <td> <button>8</button> </td>
                <td> <button>9</button></td>
                <td> <button>-</button></td>
            </tr>
            <tr>
                <td> <button>4</button></td>
                <td> <button>5</button> </td>
                <td> <button>6</button></td>
                <td> <button>+</button></td>
            </tr>
            <tr>
                <td> <button>1</button></td>
                <td> <button>2</button> </td>
                <td> <button>3</button></td>
                <td rowspan="2"> <button  style="background-color: darkslateblue; height: 132px;">=</button></td>
            </tr>
            <tr>
                <td colspan="2"> <button style="width: 154px;">0</button></td>
                <td> <button>.</button> </td>
            </tr>
        </table>
    </div>
</body>
<script src="./index.js"></script>
</html>
